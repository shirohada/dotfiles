# prefixキーをC-tに変更
set -g prefix C-t

# キーバインド解除
unbind C-b

# | でペインを縦分割する
bind | split-window -h

# | でペインを縦分割する
bind - split-window -v

# コピーモードを設定する
## viのキーバインドを使用
setw -g mode-keys vi

# ペインの移動1(Vim風にする)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# C-t C-tでtoggle的な切り替え
bind C-t last-window
